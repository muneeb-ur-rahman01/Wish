<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Cards</title>
    <style>
        body {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('11.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            perspective: 1200px;
        }

        .scene {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            transform-style: preserve-3d;
            transform: rotateX(15deg) rotateY(20deg);
            transition: transform 1s ease-in-out;
        }

        .scene:hover {
            transform: rotateX(0deg) rotateY(0deg);
        }

        .card {
            width: 300px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card .front {
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card .front img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .card .back {
            background: #ca7272;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: rotateY(180deg);
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            padding: 10px;
        }
    </style>
    <script>
        window.onload = function() {
            alert("نازک سی انگلی منہ میں چبانا \nعید کارڈ پڑھنے سے پہلے تھوڑا مسکرانا");
            document.body.style.display = "flex";
        };
    </script>
</head>
<body>
    <div class="scene">
        <script>
            const cardsData = [
                { image: "1.jpg", content: "جو لوگ گزرتے ہیں مسلسل راہ دل سے\nدن عید کا مبارک ہو تہہ دل سے" },
                { image: "2.jpg", content: "On this Eid, may Allah fill your heart with love, your soul with peace, and your life with endless happiness. Ameen" },
                { image: "3.jpg", content: "عید آئی ہے اٹک اٹک کے\nوصی چلتا ہے مٹک مٹک کے" },
                { image: "4.jpg", content: "یہ عید آپ کے لیے خوشیوں، محبت اور سکون کا پیغام لے کر آئے۔" },
                { image: "5.jpg", content: "Are you Eid? Because your presence feels like the most precious blessing" },
                { image: "6.jpg", content: "Every word is enhancing love itself" }
            ];
            
            cardsData.forEach((card, index) => {
                document.write(`
                    <div class="card">
                        <div class="card-inner front">
                            <img src="${card.image}" alt="Image ${index + 1}">
                        </div>
                        <div class="card-inner back">
                            <p>${card.content}</p>
                        </div>
                    </div>
                `);
            });
        </script>
    </div>
</body>
</html>
